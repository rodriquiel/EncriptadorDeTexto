<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="principal">
            <header class="encabezado">
                <div class="container">
                    <h1><a href="https://www.aluracursos.com/"><img src="Logo.png" alt="Logo Alura" class="logo"></a></h1>
                    <h1 class="titulo"> Encriptador de Texto </h1>
                </div>
            </header>

            <main>
                <section class="cuadrosTexto">
                    <div class="cajaMensaje">
                        <div class="container">
                            <textarea name="mensaje" class="mensaje" placeholder="Ingrese la palabra o texto a encriptar o desencriptar"></textarea>
                            <textarea name="lectura" class="lectura" readonly></textarea>
                        </div>        
                   </div>
                </section>

                <p class="aviso"><img src="Vector.png" alt="signo exclamacion" id="signoExclamacion">Letras sin acento</p>

                <section class="botones">
                    <div class="cajaBotones">
                        <div class="container">
                            <div class="encriptarDesencriptar">
                                <input type="button" value="Encriptar" class="encriptar" id="encriptar" onclick="EncriptarMensaje()">
                                <input type="button" value="Desencriptar" class="desencriptar" id="desencriptar" onclick="DesencriptarMensaje()">
                            </div>
                            <div class="btnCopiar">    
                                <input type="button" class="copiar" value="Copiar texto" onclick="Copiar()">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>

    <footer class="piePagina">
        <div class="container">
            <p>Realizado por <a class="redireccion" href="https://www.linkedin.com/in/ezequiel-rodriguez-8b0a4923b/">Ezequiel Facundo Rodriguez</a></p>
            <p>Oracle One-Next Education</p>
            <p>Alura LATAM</p>
        </div>
    </footer>
</html>

<script src="script.js"> </script>
